<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>inline y bloque</title>
</head>
<body>
    <p>
        <small></small><!-- Texto en minusculas -->
        <strong></strong><!--texto en negrilla -->
        <em></em><!-- texti en diagonal, enfatizar algo -->
        <cite></cite> <!-- Para citar  -->
        <dfn></dfn><!-- definicion-->
        <code></code><!-- mostrar codigo como string -->
        <data></data><!-- datos provenientes de un programa o alguna estadistica -->
        <br><!-- Hacer un salto de linea-->
        <q></q><!-- tambien es usado para hacer citas-->
        <abbr title=""></abbr><!-- abreviación de palabras -->
        <del></del><!-- especificar que un texto ha sido borrado,ej: cuando hacemos un descuento de algun producto  -->
        <wbr><!-- si una palabra es muy larga la corta y la continua en el sig renglon -->
        <span></span><!--  contenedor de texto como diseño entre otro-->
        <i></i><!-- Italic -->
        <b></b><!-- bold-->
        <u></u><!-- under line-->

        <sup></sup><!-- Super indice como una potencia, algo elevado a un num -->
        <sub></sub><!-- Subindice lo que aparece abajo de las letras ej: h2o(donde 2 se veria en la parte inferior)-->
        <time></time><!-- Mostrar fecha -->
        <mark></mark><!-- Marcar algo importante-->
        <a href=""></a><!-- enlaces -->
    </p>
</body>
</html>
